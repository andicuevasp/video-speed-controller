<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector(".speed");
  const bar = speed.querySelector(".speed-bar");
  const video = document.querySelector(".flex");

  function handleMove(e) {
    const y = e.pageY - this.offsetTop; // create this variable to know how far down we are on the scrubber
    const percent = y / this.offsetHeight //you want to the Y info into a percentage
   // these two are the min and max speed settings
    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100) + "%";
   //calculate the playback rate
    const playbackRate = percent * (max - min) + min;
     //you add the percentage of the height to you scrubber bar
     bar.style.height = height;
     //update the number inside bar
    bar.textContent = playbackRate.toFixed(2) + "x";

    //take the value of the playback rate and add it to your video.
    video.playbackRate = playbackRate;

  };

  speed.addEventListener("mousemove",handleMove);
</script>
</body>
</html>
